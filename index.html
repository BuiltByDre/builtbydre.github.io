<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BuiltByDre</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    a.button {
      display: inline-block;
      background-color: #1f6feb;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    a.button:hover {
      background-color: #1158c7;
    }
    @keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-20px);
  }
  60% {
    transform: translateY(-10px);
  }
}

.bounce {
  animation: bounce 2s infinite;
}
  </style>
</head>
<body class="markdown-body">

  <p>This site is under construction, but you can preview some of the Big Dawg's work below while you wait.</p>
  <img src="7A20C21B-19C5-4E2E-944A-2FFD49DBC108.png" alt="Coming Soon" class="bounce" style="width: 60%; max-width: 400px; border-radius: 8px; display: block; margin: 20px auto;">
  <p>
  <a href="preview.png" target="_blank" rel="noopener noreferrer">
    <img src="preview.png" alt="Preview" style="width: 300px; border-radius: 6px; display: block; margin-top: 20px;">
  </a>
</p>
</body>
</html>
